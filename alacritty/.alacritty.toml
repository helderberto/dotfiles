[cursor]
blink_interval = 750
blink_timeout = 5
thickness = 0.15
vi_mode_style = "Block"
unfocused_hollow = true

# Improve terminal response
[env]
TERM = "xterm-256color"
COLORTERM = "truecolor"  # Enable true color support
EDITOR = "nvim"  # Set default editor

[font]
size = 12

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

# Better font rendering
[font.offset]
x = 0
y = 1

[font.glyph_offset]
x = 0
y = 0

[mouse]
hide_when_typing = true
bindings = [
  { mouse = "Middle", action = "PasteSelection" },
  { mouse = "Right", action = "ExpandSelection" }
]

