[scrolling]
history = 100000 # Increased from 10000
multiplier = 5 # Faster scrolling

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[terminal.shell]
program = "/bin/zsh"
args = [
  "--login",
  "-c",
  "tmux new-session -A -s main"
]

[window]
class = { instance = "Alacritty", general = "Alacritty" }
title = "Alacritty"
decorations = "buttonless"  # More native macOS look
opacity = 1.0
dynamic_title = true
padding = { x = 10, y = 10 }
dynamic_padding = true
option_as_alt = "Both"  # Better Alt key handling
startup_mode = "Windowed"

# Improve window dimensions
[window.dimensions]
columns = 120  # Better default width
lines = 30    # Better default height

[general]
live_config_reload = true
import = [
  "~/.catppuccin.toml"
]

