name: Test Dotfiles

on:
  push:
    branches: [ main, feat/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install chezmoi
        run: |
          brew install chezmoi

      - name: Run test suite
        run: |
          ./test-chezmoi.sh

      - name: Test chezmoi init (dry-run)
        run: |
          chezmoi init --source=$PWD/chezmoi --dry-run

      - name: Validate templates
        run: |
          chezmoi data --source=$PWD/chezmoi

      - name: Check for secrets
        run: |
          # Fail if secrets are found (excluding allowed patterns)
          ! grep -r -i -E "password|secret|token|api[_-]?key" chezmoi/ \
            --exclude-dir=private_dot_claude \
            --exclude="*.md" \
            --exclude=".chezmoiignore" \
            | grep -v "keybind\|keyboard\|AWS_OKTA_MFA_DUO_DEVICE=token\|1password"
