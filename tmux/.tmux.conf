# Rebind prefix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Disable status bar
set -g status off

# Re-order windows when a window is closed
set -g renumber-windows on

# Scrollback limit
set -g history-limit 10000

# Remove delay for ESC key
# http://unix.stackexchange.com/questions/23138/esc-key-causes-a-small-delay-in-terminal-due-to-its-alt-behavior
set -s escape-time 0

# Window split
bind-key v split-window -h        # Split horizontally
bind-key s split-window -v        # Split vertically
bind-key - split-window -h        # Split horizontally
bind-key | split-window -v        # Split vertically

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Easy reloading
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf reloaded'
